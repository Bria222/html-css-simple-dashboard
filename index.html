<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e2182d37e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar" id="sidebar">
        <div>
          <h2>Dashboard</h2>
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-chart-simple"></i>Analytics</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-money-bill"></i>Sales</a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-product-hunt"></i>Products</a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-file"></i> Reports</a>
            </li>
            <li class="user-dropdown">
              <a href="#">User</a>
              <div class="user-dropdown-content">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="side-bottom">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          BeeTech
        </div>
      </div>

      <section class="main-content">
        <div class="navbar">
          <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
          <h2>Dashboard</h2>
          <div class="user-dropdown">
            <p>Welcome, Brian <i class="fa-solid fa-user"></i></p>
            <div class="user-dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>

        <section class="content">
          <div class="widget">
            <h3><i class="fa-solid fa-money-bill"></i> Sales</h3>
            <p><i class="fa-solid fa-dollar-sign"></i> 4545433</p>
          </div>

          <div class="widget">
            <h3><i class="fa-solid fa-money-check-dollar"></i> Revenue</h3>
            <p><i class="fa-solid fa-dollar-sign"></i> 8000433</p>
          </div>

          <div class="widget">
            <h3><i class="fa-solid fa-users"></i> Users</h3>
            <p>6000</p>
          </div>

          <div class="widget">
            <h3><i class="fa-solid fa-list-check"></i> Projects</h3>
            <p>87669</p>
          </div>
        </section>
        <br /><br />
        <div class="analytics content">
          <table class="table" id="dataTable">
            <thead>
              <th>#code</th>
              <th>Name</th>
              <th>Sales</th>
              <th>Revenue</th>
              <th>Status</th>
            </thead>
            <tbody id="dataBody"></tbody>
          </table>
        </div>

        <script type="module">
          import dataRecords from './data.js'

          const dataBody = document.getElementById('dataBody')

          dataRecords.forEach((record) => {
            const row = document.createElement('tr')
            row.innerHTML = `
                <td>${record.code}</td>
                <td>${record.name}</td>
                <td>${record.sales}</td>
                <td>${record.revenue}</td>
                <td>${record.status}</td>
              `
            dataBody.appendChild(row)
          })
        </script>
      </section>
    </div>

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById('sidebar')
        sidebar.style.display =
          sidebar.style.display === 'none' ? 'flex' : 'none'
      }
    </script>
  </body>
</html>
